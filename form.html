<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h2>Fill this Form</h2>
    </header>
    <main>
        <input type="text" placeholder="Full Name">
        <br><br>
        <input type="text" placeholder="Tell me your Hobby">
        <br><br>
        <label for="101">
            <input type="radio" value="class 11th" name="class" id="101">class 11th
        </label>
        <label for="102">
            <input type="radio" value="class 12th" name="class" id="102">class 12th
        </label>
        <h4>What you like!</h4>
        <label for="Math">
            <input type="checkbox" value="Math" name="subject" id="103">Math
        </label>
        <br>
        <label for="Biology">
            <input type="checkbox" value="Biology" name="subject" id="104">Biology
        </label>
        <br>
        <label for="Computer science">
            <input type="checkbox" value="Computer science" name="subject" id="105">Computer science
        </label>
        <br>
        <label for="PYHSICS">
            <input type="checkbox" value="PYHSICS" name="subject" id="106">PYHSICS
        </label>
        <br>
        <label for="Chemistry">
            <input type="checkbox" value="Chemistry" name="subject" id="107">Chemistry
        </label>
        <br><br>
        Select your City
        <select name="City">
            <option value="Gujranwala">Gujranwala</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Karachi">Karachi</option>
        </select>
        <br><br>
    </main>
    <footer>
        <textarea name="Feedback" id="108" placeholder="Please give me your valuable feedback" rows="5">Feedback</textarea>
        <input type="submit" value="submit">
        <h4>I learn the HTML coding from this video.</h4>
        <iframe width="400" height="250" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=rMZCZKB12ExxFBQa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </footer>
</body>
</html>
